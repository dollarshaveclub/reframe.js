sudo: false

language: node_js

node_js:
- 9
- lts/*
- 8
- 7

before_install:
  - npm install -g npm
  - npm install -g bower
  - bower --version
  - phantomjs --version

install:
  - npm install
  - bower install

before_script:
  - npm install -g gulp
  - npm install node-qunit-phantomjs
  - npm run build

after_install:
  - npm test

script: gulp
